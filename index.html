<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnalogSea - Sign up</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
  </head>
  <body>
    <div class="container">
	    <div class="logo">
	    	<img src="img/logo.png" alt="AnalogSea">
	    </div>

			<div class="panel sign-up">
				<h1>Sign up</h1>

				<form>
					<label class="sign-up-item" for="email">Email</label>
					<input class="sign-up-item" type="email" id="email" name="email" placeholder="foo@bar.com">
					<label class="sign-up-item" for="password">Password</label>
					<input class="sign-up-item" type="password" id="password" name="password" placeholder="1234passw0rd">
					<button class="sign-up-item" type="submit">Sign up</button>
					<a class="sign-up-item" href="#">Forgot password?</a>
				</form>
			</div>

			<p class="login-prompt">Already have an account? <a href="#">Log in</a>
		</div>
  </body>
</html>
